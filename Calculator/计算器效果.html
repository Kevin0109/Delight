<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
    <style>
        input {
            height: 25px;
            width: 100px;
            margin: 10px;
        }
        option {
            font-size: 25px
        }
        span {
            margin: 20px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<script src="./vue文件/vue.js"></script>

<body>
    <div id="app">
        <input type="text" v-model='num1'>
        <select name="" v-model='cc'>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" v-model='num2'>
        <button>=</button>
        <span>{{count}}</span>
    </div>

</body>
<script>

    var vm = new Vue({
        computed: {
            count() {
                if (this.num1.trim() && this.cc.trim() && this.num2.trim()) {
                    return eval(this.num1 + this.cc + this.num2).toFixed(2);
                }
            }
        },
        el: '#app',
        data: {
            num1: '',
            num2: '',
            cc: ''
        },
        methods: {
            // count() {
            //     this.res = eval(this.num1 + this.cc + this.num2).toFixed(3);
            // }
        }
    });

</script>

</html>
